<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app-1">
  <div v-bind:class="{active: isActive}">动态改变class属性</div>
  <input type="checkbox" @change="change">
</div>
</body>
<script src="js/vue.js"></script>
<script>
  new Vue({
    el: '#app-1',
    data: {
      isActive: false,
    },
    methods: {
      change: function() {
        this.isActive = !this.isActive;
      }
    },
  });
</script>
</html>
