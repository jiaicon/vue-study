<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assert/css/docsify-thenes-vue.css">
  <!--vue.js跟原生的不一样，基于docsify的版本，使用原生的不可以-->
  <script src="./assert/js/vue.js"></script>
  <script src="assert/js/edit-on-github.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script src="./assert/js/docsify.min.js"></script>
<script src="./assert/js/docsify-plugins-search.js"></script>
<script>
  window.$docsify = {
    name: '目录',
    repo: 'http://localhost:3000/#/?id=headline',
    coverpage: true,
    loadSidebar: '_sidebar',
    search: {
      maxAge: 86400000,
      paths: 'auto',
      placeholder: '请输入要搜索的内容',
      noData: '找不到结果'
    },
    plugins: [
      EditOnGithubPlugin.create('https://github.com/jiaicon/test-docs/blob/master/docs/', null, '编辑')
    ]
  }
</script>
</html>
